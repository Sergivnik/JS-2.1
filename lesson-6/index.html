<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title>eShopVue</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="js/script.js"></script>
    <div id="app">
        <header>
            <div class="title">
                <h1 class="header-h1">Мелочевка <span>Б</span>обби</h1>
                <p>
                    Те, кто верит, налетай, те, кто жадный, убегай. Для вас свеженький
                    товарчик, а для нас - солидный наварчик.
                </p>
            </div>
            <div class="btn-block">
                <field-search @click_search="filterGoods" :text="searchLine"></field-search>
                <button class="cart-button" type="button" @click="basketVisible">Корзина</button>
            </div>
        </header>
        <main>
            <goods-list v-if="filteredGoods.length!=0" :goods="filteredGoods" v-on:click-btn-list="addGoodToBasket"></goods-list>
            <div v-else class="goods-list">Нет данных</div>
            <basket-list :goods="basketGoods" :sum="calcSum" v-if="isVisibleCart" ></basket-list>
            <net-error v-if="isError"></net-error>
        </main>
        </div>

    </div>
</body>
</html>
